<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" required maxlength="30" autocomplete="name">
        </p>
        <p>
            <label for="media">Média</label>
            <input type="number" name="media" id="media" min="0" max="10" step="0.5" required >
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        <p>
            <label for="msg">Mensagem</label><br>
            <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Digite sua mensagem..."></textarea>
        </p>

    </form>
</body>
</html>
