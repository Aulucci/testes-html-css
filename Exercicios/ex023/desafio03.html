<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 600px;
            border-collapse: collapse;
        }

        th, td{
            border: 1px solid black;
            padding: 5px;
            
        }

        th{
            background-color: rgba(255, 0, 0, 0.678);
            color: white;
        }

        caption{
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <caption>Filmes Favoritos</caption>
        <thead>
            <th scope="col">Grupo</th>
            <th scope="col">Nome</th>
            <th colspan="3" scope="colgroup">Filme</th>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres</th>
                <td>Ana Maria</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>
            <tr>
                <td>Beatriz Souza</td>
                <td>Hulk</td>
                <td>Inception</td>
                <td>Batman</td>
            </tr>
            <tr>
                <td>Clauda Melo</td>
                <td>Oblivio</td>
                <td>Matrix</td>
                <td>Big Hero</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Homem</th>
                <td>Bruno Mendonça</td>
                <td>Intocaveis</td>
                <td>Gladiador</td>
                <td>Amnésia</td>
            </tr>
            <tr>
                <td>André Aulucci</td>
                <td>Pantera Negra</td>
                <td>Thor</td>
                <td>Homem Aranha</td>
            </tr>
            <tr>
                <td>Matheus Eduardo</td>
                <td>A Origem</td>
                <td>Coringa</td>
                <td>Piratas do Caribe</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
