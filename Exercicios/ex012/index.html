<!DOCTYPE html>
<html lang="pt-br">

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Vídeos hospedados</title>
</head>
<body>
    <h1>Calvão de Cria</h1>
    <h2>Inserindo videos hospedados localmente  </h2>
    <p>Este vídeo esta hospedado no meu próprio servidor</p>
    <!--<video src="media/file.mp4" width="200" controls autoplay loop></video> -->
    <video width="200" height="250" controls loop autoplay>
        <source src="media/File.m4v" type="video/mp4">
        <source src="media/file.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com este arquivo</p>
    </video>
    <h2>Inserindo videos do YouTube</h2>
    <iframe width="300" height="250" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
