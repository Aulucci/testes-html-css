<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Parágrafos</h1>
    <hr>
    <p>Voce pode escrever um parágrafo de qualquer jeito, basta escrever dentro do p de cria</p>
    <p>Se quiser quebrar o texto como esse <br> tem que usar o &ltbr&gt;</p>
    <p>Vamos adicionar simbolos especiais de cria:
        &reg; <!--re alguma coisa/regulamentadora eu acho-->
        &copy; <!--Copyrite-->
        &trade; <!--TM-->
        &euro;<!-- euro-->
        &pound; <!--libras-->
        &yen; <!--moeda japonesa-->
        &cent; <!--centavo americano-->
        &Delta;<!--trinagulo com d maiusculo fica grande-->
        &uparrow; <!--seta pra cima-->
    </p>
    <p>Vamos adicionar alguns emojis:
        simbolo com emoji sempre começa com &#x
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
